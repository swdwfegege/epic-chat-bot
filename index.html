<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Terminal</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
      :root {
        --nexus-glow: rgba(0, 242, 255, 0.5);
        --nexus-bg: #030303;
        --accent: #00f2ff;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --online: #00ff88;
        --offline: #555;
        --alert: #ff4444;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #000;
        color: white;
        height: 100%;
        overflow: hidden;
      }

      /* --- WATER CHAT OVERLAY --- */
      #water-chat-container {
        display: flex;
        width: 100%;
        height: 100%;
        position: relative;
      }
      #water-sidebar {
        width: 300px;
        height: 100%;
        background: #050505;
        border-left: 1px solid var(--border);
        display: none;
        flex-direction: column;
      }
      #water-toggle-btn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background: var(--accent);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 15px var(--accent);
        z-index: 100;
        font-size: 20px;
        color: black;
      }

      /* --- SHOP & UI --- */
      .shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 80%;
      }
      .shop-item {
        background: var(--glass);
        border: 1px solid var(--border);
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        transition: 0.3s;
      }
      .shop-item:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
      }
      .shop-item.owned {
        border-color: var(--online);
      }
      .bg-preview {
        width: 100%;
        height: 100px;
        border-radius: 4px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background-size: cover !important;
        background-position: center !important;
      }
      .nexus-input {
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--border);
        color: white;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 4px;
        outline: none;
        box-sizing: border-box;
      }
      .nexus-btn {
        width: 100%;
        background: transparent;
        border: 1px solid var(--accent);
        color: var(--accent);
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .nexus-btn:hover:not(:disabled) {
        background: var(--accent);
        color: black;
        box-shadow: 0 0 15px var(--accent);
      }
      .nexus-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .nexus-btn.equip-btn {
        border-color: var(--online);
        color: var(--online);
        margin-top: 5px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }
      .dot.online {
        background: var(--online);
        box-shadow: 0 0 10px var(--online);
      }
      .dot.offline {
        background: var(--offline);
      }

      #hub {
        display: none;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        opacity: 0;
        transition: 1s;
      }
      .navbar {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
        background: #000;
        z-index: 10;
      }
      .nav-item {
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        position: relative;
        text-transform: lowercase;
      }
      .nav-item.active {
        color: var(--accent);
        text-shadow: 0 0 10px var(--accent);
      }

      .badge {
        position: absolute;
        top: -5px;
        right: -12px;
        background: var(--alert);
        color: white;
        font-size: 9px;
        padding: 2px 5px;
        border-radius: 10px;
        display: none;
        font-weight: bold;
        box-shadow: 0 0 10px var(--alert);
      }

      .view {
        display: none;
        flex-grow: 1;
        overflow: hidden;
        height: calc(100vh - 65px);
        width: 100%;
      }
      .view.active {
        display: flex;
      }

      /* --- CHAT STYLES --- */
      .chat-layout {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .sidebar {
        width: 280px;
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        background: #050505;
        overflow-y: auto;
      }
      .contact-item {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: 0.2s;
        font-size: 13px;
        display: flex;
        align-items: center;
      }
      .contact-item.selected {
        border-left: 3px solid var(--accent);
        background: rgba(0, 242, 255, 0.1);
      }
      .avatar-circle {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: #111;
        border: 1px solid var(--border);
        object-fit: cover;
        margin-right: 12px;
      }
      .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #000;
        position: relative;
        background-size: cover !important;
        background-position: center !important;
      }
      .chat-msgs-box {
        flex: 1;
        overflow-y: auto;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1;
        background: rgba(0, 0, 0, 0.4);
      }
      .msg {
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 70%;
        font-size: 14px;
        word-wrap: break-word;
        position: relative;
      }
      .msg.user {
        align-self: flex-end;
        background: var(--accent);
        color: #000;
      }
      .msg.other {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border);
        backdrop-filter: blur(5px);
      }

      .chat-pfp-trigger {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #222;
        margin-bottom: 5px;
        cursor: pointer;
        border: 1px solid var(--border);
        display: block;
      }

      /* --- PROFILE FIX --- */
      .profile-view-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-size: cover !important;
        background-position: center !important;
      }
      .avatar-large {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 2px solid var(--accent);
        margin-bottom: 20px;
        object-fit: cover;
        background: #111;
      }
      .profile-card-ui {
        background: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid var(--border);
        min-width: 320px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      #money-pop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--online);
        color: black;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        display: none;
        z-index: 100;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .invite-card {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid var(--accent);
      }

      .request-item {
        background: rgba(255, 255, 255, 0.05);
        padding: 8px;
        margin-bottom: 5px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="money-pop">+1 Nexus Credit</div>

    <div

        height: 100vh;
        display: flex;

          background: var(--glass);

          border-radius: 8px;
          width: 300px;
          display: none;

        <h3>Identity Initialization</h3>

          class="nexus-input"
          placeholder="User designation..."

        <button class="nexus-btn" onclick="register()">Confirm Entry</button>
      </div>
    </div>

    <div id="hub">
      <nav class="navbar">
        <div class="nav-item" onclick="tab('water')">water</div>
        <div id="nav-chat" class="nav-item active" onclick="tab('chat')">
          chat
        </div>
        <div class="nav-item" onclick="tab('shop')">shop</div>
        <div class="nav-item" onclick="viewProfile(window.myName)">
          my profile <span id="notif-badge" class="badge">!</span>
        </div>
      </nav>

      <div id="water" class="view">
        <div id="water-chat-container">
          <iframe
            id="water-frame"
            src=""
            style="flex: 1; border: none"
          ></iframe>
          <div id="water-toggle-btn" onclick="toggleWaterChat()">üí¨</div>
          <div id="water-sidebar">
            <div
              style="
                padding: 10px;
                font-size: 11px;
                color: var(--accent);
                text-align: center;
                border-bottom: 1px solid var(--border);
              "
            >
              ACTIVE TERMINAL
            </div>
            <div id="water-chat-inner" class="chat-main" style="height: 100%">

              <div style="padding: 10px; border-top: 1px solid var(--border)">

      </div>

      <div id="chat" class="view active">
        <div class="chat-layout">
          <div class="sidebar">

            <div

                font-size: 11px;
                opacity: 0.5;

                border-top: 1px solid var(--border);

            </div>

              placeholder="Search friends..."

                border: 1px solid var(--border);

                padding: 5px;
                font-size: 12px;
              "
            />
            <div id="friend-list"></div>
            <button

          </div>
          <div id="chat-pane" class="chat-main">
            <div

                class="avatar-circle"
                style="display: none; cursor: pointer"

              />
              <div
                id="active-chat-user"

                Select a contact
              </div>
              <button
                id="make-group-btn"
                class="nexus-btn"
                style="
                  width: auto;
                  font-size: 10px;
                  margin-right: 10px;
                  display: none;
                "

                make a groupchat?
              </button>
              <button
                id="manage-group-btn"
                class="nexus-btn"

                  font-size: 10px;
                  margin-right: 10px;
                  display: none;

                Manage
              </button>
              <div

            </div>
            <div id="chat-msgs" class="chat-msgs-box"></div>
            <div
              style="
                padding: 20px;
                border-top: 1px solid var(--border);

                z-index: 2;
              "
            >
              <input
                type="text"
                id="chat-input"
                class="nexus-input"
                style="margin: 0"
                placeholder="Message..."
                onkeydown="if(event.key==='Enter') sendMsg('main')"
              />
            </div>
          </div>
        </div>
      </div>

      <div
        id="shop"
        class="view"
        style="flex-direction: column; align-items: center; overflow-y: auto"
      >
        <h2 style="margin-top: 30px; letter-spacing: 3px">NEURAL MARKET</h2>
        <div style="color: var(--accent); margin-bottom: 20px">
          Balance: <span id="shop-balance">0</span> NC
        </div>
        <div class="shop-grid" id="shop-items-container"></div>
      </div>

      <div id="profile" class="view">
        <div id="profile-bg-layer" class="profile-view-container">
          <div class="profile-card-ui">
            <input
              type="file"
              id="pfp-upload"
              style="display: none"
              accept="image/*"
              onchange="handlePFP(this)"
            />
            <img id="display-pfp" class="avatar-large" src="" />
            <h2
              id="display-username"
              style="
                margin-top: 0;
                letter-spacing: 2px;
                text-transform: lowercase;
                margin-bottom: 5px;
              "
            ></h2>
            <div style="display: flex; align-items: center; gap: 5px">
              <div id="status-dot" class="dot"></div>

              style="
                width: 100%;
                margin-top: 20px;
                border-top: 1px solid var(--border);
                display: none;
              "
            >
              <div
                style="
                  font-size: 10px;
                  color: var(--accent);
                  margin-top: 15px;
                  letter-spacing: 1px;
                "
              >
                PENDING REQUESTS
              </div>
              <div id="requests-list-container"></div>
            </div>
            <button
              id="pfp-edit-btn"
              class="nexus-btn"
              style="
                width: auto;
                margin-top: 25px;
                padding: 8px 20px;
                font-size: 11px;
                display: none;
              "
              onclick="document.getElementById('pfp-upload').click()"
            >
              Update Avatar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const firebaseConfig = {

      };

      const db = firebase.database();
      window.myName = localStorage.getItem("nexus_user");
      let activeChat = null,
        chatType = "none",
        myBalance = 0,
        myInventory = [],

      const SHOP_ITEMS = [

          price: 0,

          allowed: ["dom", "felipez tm"],

        {

          url: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGNycnJxdjMzd3M1ODF0ajVxZW5teG5ubzc3cWRnbGZzdnNtc3N4bSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/9W1OcEo91AkJXjGj3v/giphy.gif",
          allowed: ["dom", "stien"],
        },
      ];

      function init() {
        if (window.myName) showHub();
        else runWelcome();
      }

      function runWelcome() {
        const text = "Initializing Nexus Terminal...";
        let i = 0;
        const interval = setInterval(() => {
          document.getElementById("type-box").innerText += text[i];
          i++;
          if (i === text.length) {
            clearInterval(interval);
            document.getElementById("profile-card").style.display = "block";
          }
        }, 50);
      }

      function register() {
        const name = document
          .getElementById("username-input")
          .value.trim()
          .toLowerCase();
        if (name) {
          localStorage.setItem("nexus_user", name);
          window.myName = name;
          db.ref("users/" + name).update({ last_login: Date.now() });
          location.reload();
        }
      }

      function showHub() {
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("hub").style.display = "flex";
        setTimeout(
          () => (document.getElementById("hub").style.opacity = "1"),
          50
        );

        db.ref("users/" + window.myName + "/status").set("online");
        db.ref("users/" + window.myName + "/status")
          .onDisconnect()
          .set("offline");

        setInterval(() => {
          db.ref("users/" + window.myName + "/balance").transaction(
            (c) => (c || 0) + 1
          );
          const pop = document.getElementById("money-pop");
          pop.style.display = "block";
          setTimeout(() => (pop.style.display = "none"), 3000);
        }, 60000);

        db.ref("users/" + window.myName + "/balance").on("value", (snap) => {
          if (window.myName === "dom" || window.myName === "stien") {
            myBalance = 999999;
            document.getElementById("shop-balance").innerText = "‚àû";
          } else {
            myBalance = snap.val() || 0;
            document.getElementById("shop-balance").innerText = myBalance;
          }
          renderShop();
        });

        db.ref("users/" + window.myName + "/inventory").on("value", (snap) => {
          myInventory = snap.val() || [];
          renderShop();
        });

        listenFriends();
        listenGroups();
        listenRequests();
      }

      function listenFriends() {
        db.ref("users/" + window.myName + "/friends").on("value", (snap) => {
          const list = document.getElementById("friend-list");
          list.innerHTML = "";
          myFriends = [];
          snap.forEach((f) => {
            const fName = f.key;
            myFriends.push(fName);
            const div = document.createElement("div");
            div.className = "contact-item";
            div.innerHTML = `<img id="sidebar-pfp-${fName}" class="avatar-circle" src="https://via.placeholder.com/34"> <span>${fName}</span>`;
            div.onclick = () => openChat(fName, div, "private");
            list.appendChild(div);
            db.ref("users/" + fName + "/pfp").on("value", (s) => {
              const img = document.getElementById(`sidebar-pfp-${fName}`);
              if (img) img.src = s.val() || "https://via.placeholder.com/34";
            });
          });
        });
      }

      function addFriend() {
        const f = prompt("Enter designation:").toLowerCase();
        if (f && f !== window.myName) {
          db.ref("requests/" + f + "/" + window.myName).set(true);
          alert("Request sent.");
        }
      }

      function listenRequests() {
        db.ref("requests/" + window.myName).on("value", (snap) => {
          const container = document.getElementById("requests-list-container");
          const badge = document.getElementById("notif-badge");
          container.innerHTML = "";
          let count = 0;
          snap.forEach((r) => {
            count++;
            const div = document.createElement("div");
            div.className = "request-item";
            div.innerHTML = `<span>${r.key}</span> <button class="nexus-btn" style="width:auto; padding:2px 10px;" onclick="acceptFriend('${r.key}')">Accept</button>`;
            container.appendChild(div);
          });
          badge.style.display = count > 0 ? "block" : "none";
        });
      }

      function acceptFriend(name) {
        db.ref("users/" + window.myName + "/friends/" + name).set(true);
        db.ref("users/" + name + "/friends/" + window.myName).set(true);
        db.ref("requests/" + window.myName + "/" + name).remove();
      }

      function openChat(id, el, type) {
        activeChat = id;
        chatType = type;
        const hPfp = document.getElementById("header-pfp");
        const groupBtn = document.getElementById("make-group-btn");
        const manageBtn = document.getElementById("manage-group-btn");

        hPfp.style.display = "block";
        groupBtn.style.display = type === "private" ? "block" : "none";
        manageBtn.style.display = "none";

        if (type === "global") {
          hPfp.style.display = "none";
          document.getElementById("active-chat-user").innerText =
            "Public Terminal";
        } else if (type === "private") {
          document.getElementById("active-chat-user").innerText =
            "Direct Link: " + id;
          db.ref("users/" + id + "/pfp").on("value", (snap) => {
            hPfp.src = snap.val() || "https://via.placeholder.com/34";
          });
        } else if (type === "group") {
          db.ref("groups/" + id).on("value", (snap) => {
            const data = snap.val();
            if (!data) return;
            document.getElementById("active-chat-user").innerText =
              "GC: " + data.name;
            hPfp.src = "https://via.placeholder.com/34?text=GC";
            if (data.owner === window.myName) manageBtn.style.display = "block";
          });
        }

        document
          .querySelectorAll(".contact-item")
          .forEach((i) => i.classList.remove("selected"));
        if (el) el.classList.add("selected");

        const chatId =
          type === "global"
            ? "GLOBAL_CHAT"
            : type === "group"
            ? id
            : [window.myName, id].sort().join("_");
        db.ref("messages/" + chatId).off();
        db.ref("messages/" + chatId).on("value", (snap) => {
          const boxes = [
            document.getElementById("chat-msgs"),
            document.getElementById("water-msgs"),
          ];
          boxes.forEach((box) => {
            box.innerHTML = "";
            snap.forEach((c) => {
              const d = c.val();
              const isMe = d.sender === window.myName;
              if (d.type === "invite") {
                box.innerHTML += `<div class="msg other"><span style="color:var(--accent)">INVITE:</span> ${d.text} <div class="invite-card"><button class="nexus-btn" style="font-size:10px" onclick="joinGroup('${d.groupId}')">Join Group</button></div></div>`;
              } else {
                box.innerHTML += `<div class="msg ${isMe ? "user" : "other"}">
                    ${
                      !isMe
                        ? `<img class="chat-pfp-trigger" id="msg-pfp-${c.key}" src="https://via.placeholder.com/24" onclick="viewProfile('${d.sender}')"><span style="color:var(--accent); font-weight:bold; display:block; font-size:10px;">${d.sender}</span>`
                        : ""
                    }
                    ${d.text}
                  </div>`;
                if (!isMe) {
                  db.ref("users/" + d.sender + "/pfp").once(
                    "value",
                    (pSnap) => {
                      const img = document.getElementById(`msg-pfp-${c.key}`);
                      if (img && pSnap.val()) img.src = pSnap.val();
                    }
                  );
                }
              }
            });
            box.scrollTop = box.scrollHeight;
          });
        });
      }

      function sendMsg(source) {
        const inputId = source === "water" ? "water-chat-input" : "chat-input";
        const inp = document.getElementById(inputId);
        if (!activeChat || !inp.value.trim()) return;
        const chatId =
          chatType === "global"
            ? "GLOBAL_CHAT"
            : chatType === "group"
            ? activeChat
            : [window.myName, activeChat].sort().join("_");
        db.ref("messages/" + chatId).push({
          sender: window.myName,
          text: inp.value,
          timestamp: Date.now(),
        });
        inp.value = "";
      }

      function createGroup() {
        const gn = prompt("Enter Group Name:");
        if (!gn) return;
        const gid = "group_" + Date.now();
        db.ref("groups/" + gid).set({
          name: gn,
          owner: window.myName,
          members: { [window.myName]: true, [activeChat]: true },
        });
        alert("Group Created!");
      }

      function listenGroups() {
        db.ref("groups").on("value", (snap) => {
          const box = document.getElementById("group-list");
          box.innerHTML = "";
          snap.forEach((g) => {
            const data = g.val();
            if (data.members && data.members[window.myName]) {
              const div = document.createElement("div");
              div.className = "contact-item";
              div.innerHTML = `<div class="avatar-circle" style="background:#222; text-align:center; line-height:34px;">G</div> <span>${data.name}</span>`;
              div.onclick = () => openChat(g.key, div, "group");
              box.appendChild(div);
            }
          });
        });
      }

      function renderShop() {
        const container = document.getElementById("shop-items-container");
        container.innerHTML = "";
        SHOP_ITEMS.forEach((item) => {
          if (item.allowed && !item.allowed.includes(window.myName)) return;
          const isOwned = myInventory.includes(item.id);
          container.innerHTML += `
            <div class="shop-item ${isOwned ? "owned" : ""}">
              <div class="bg-preview" style="background: url('${
                item.url
              }');"></div>
              <div style="font-weight:bold; font-size:14px; margin-bottom:5px;">${
                item.name
              }</div>
              <div style="font-size:12px; opacity:0.7; margin-bottom:10px;">${
                item.price
              } NC</div>
              <button class="nexus-btn ${
                isOwned ? "equip-btn" : ""
              }" onclick="${
            isOwned
              ? `equip('${item.url}')`
              : `buy('${item.id}', ${item.price})`
          }" ${!isOwned && myBalance < item.price ? "disabled" : ""}>
                ${isOwned ? "Equip" : "Purchase"}
              </button>
            </div>`;
        });
      }

      function buy(id, price) {
        if (myBalance >= price) {
          db.ref("users/" + window.myName + "/balance").set(myBalance - price);
          myInventory.push(id);
          db.ref("users/" + window.myName + "/inventory").set(myInventory);
        }
      }

      function equip(url) {
        db.ref("users/" + window.myName + "/active_bg").set(url);
        alert("Background Synchronized.");
      }

      function handlePFP(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) =>
          db.ref("users/" + window.myName + "/pfp").set(e.target.result);
        reader.readAsDataURL(file);
      }

      function viewProfile(username) {
        tab("profile");
        document.getElementById("display-username").innerText = username;
        document.getElementById("pfp-edit-btn").style.display =
          username === window.myName ? "block" : "none";
        document.getElementById("pending-requests-section").style.display =
          username === window.myName ? "block" : "none";

        db.ref("users/" + username).on("value", (snap) => {
          const data = snap.val();
          if (data) {
            document.getElementById("display-pfp").src =
              data.pfp || "https://via.placeholder.com/140?text=VOID";
            document.getElementById("profile-bg-layer").style.background =
              data.active_bg ? `url('${data.active_bg}')` : "#000";
            const isOnline = data.status === "online";
            document.getElementById("status-dot").className = `dot ${
              isOnline ? "online" : "offline"
            }`;
            document.getElementById("status-text").innerText = isOnline
              ? "ONLINE"
              : "OFFLINE";
            document.getElementById("status-text").style.color = isOnline
              ? "var(--online)"
              : "var(--offline)";
          }
        });
      }

      function tab(id) {
        document
          .querySelectorAll(".view, .nav-item")
          .forEach((v) => v.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        if (id === "water")
          document.getElementById("water-frame").src =
            "https://cgxlyxnlynjpbmdiywnrc3rhcnrtewvkdwnhdglvbml0d2fzc29zawdtv2.familyguy.in/signin.html";
      }

      function toggleWaterChat() {
        const sidebar = document.getElementById("water-sidebar");
        sidebar.style.display =
          sidebar.style.display === "flex" ? "none" : "flex";
      }

      function changeChatBG() {
        const url = prompt("Enter Image URL:");
        if (url)
          document.getElementById(
            "chat-pane"
          ).style.background = `url('${url}')`;
      }
    </script>
  </body>
</html>
