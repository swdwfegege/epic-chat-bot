<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat (Secure Names)</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bubble: #ffffff;
            --accent-color: #0084ff;
            --admin-color: #dc3545;
            --text-main: #050505;
            --text-muted: #65676b;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg-color); }

        #registration-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .reg-card { background: white; padding: 30px; border-radius: 12px; text-align: center; }
        #name-error { color: var(--admin-color); font-size: 0.8rem; margin-top: 10px; display: none; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .message { background: var(--chat-bubble); padding: 10px 15px; border-radius: 18px; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .admin-controls { display: flex; gap: 10px; padding: 10px; background: #fff; border-bottom: 1px solid #ddd; }
        
        .del-btn { color: var(--admin-color); cursor: pointer; font-size: 0.7rem; margin-left: 10px; border: none; background: none; font-weight: bold; }
        
        #input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button#send-btn { background: var(--accent-color); color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="registration-overlay">
        <div class="reg-card">
            <h2>Choose a Username</h2>
            <input type="text" id="reg-username" placeholder="Enter name..." maxlength="15">
            <button id="save-name-btn" style="padding: 10px 20px; border-radius: 20px; border: none; background: var(--accent-color); color: white; cursor: pointer;">Join</button>
            <p id="name-error">That name is already taken!</p>
        </div>
    </div>

    <div id="admin-bar" style="display: none;" class="admin-controls">
        <span style="color: red; font-weight: bold;">ADMIN PANEL:</span>
        <button id="clear-history" style="background: red; color: white; border: none; cursor: pointer; padding: 2px 10px; border-radius: 5px;">Clear All Chat</button>
    </div>

    <div id="chat-box"></div>

    <form id="message-form">
        <div id="input-area">
            <b id="display-name"></b>
            <input type="text" id="message-input" placeholder="Message..." autocomplete="off" required>
            <button type="submit" id="send-btn">Send</button>
        </div>
    </form>

    <script type="module" src="script.js"></script>
</body>
</html>
