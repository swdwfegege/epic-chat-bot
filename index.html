<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Chat Bot</title>
</head>
<body>
    <script>
        // Check if cookies are enabled
        function areCookiesEnabled() {
            document.cookie = "testcookie=yes";
            const cookiesEnabled = document.cookie.indexOf("testcookie=") !== -1;
            document.cookie = "testcookie=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";  // delete test cookie
            return cookiesEnabled;
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + (value || "") + "; expires=" + expires.toUTCString() + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";\")[0];
        }

        // Implement login logic
        function login(username, password) {
            // Perform login authentication (api call)
            if (username && password) {
                // Simulating login success
                setCookie('session_id', 'some_unique_session_id', 7); // Session cookie for 7 days
                alert('Login successful!');
            } else {
                alert('Login failed!');
            }
        }

        // On page load, check cookie for session
        window.onload = function() {
            if (getCookie('session_id')) {
                alert('Session restored!'); // or redirect to a user dashboard
            } else if (areCookiesEnabled()) {
                // Prompt for login
                login(prompt('Username:'), prompt('Password:'));
            } else {
                alert('Please enable cookies to use the chat bot.');
            }
        };
    </script>
</body>
</html>
